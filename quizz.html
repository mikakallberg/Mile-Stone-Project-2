<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/505d3aac1e.js" crossorigin="anonymous"></script>
    <title>Medico Quiz</title>
</head>
<body>
    <h1 class="heading">Medico Quiz</h1>
    <h2 id="timer">Timer</h2>
    <div id="question-area">Question</div>
    <div id="option-area">
        <div class="options" id="option-one">
            <p>Option 1</p>
        </div>
        <div class="options" id="option-two">
            <p>Option 2</p>
        </div>
        <div class="options" id="option-three">
            <p>Option 3</p>
        </div>
        <div class="options" id="option-four">
            <p>Option 4</p>
        </div>
    </div>
    <div class="score-area">
        <div class="scores" id="score-line-1"> <!--<i class="fa-solid fa-circle-check"></i> and <i class="fa-solid fa-circle-x"></i>-->
            <h3 class="score-btn">1</h3>
            <h3 class="score-btn">2</h3>
            <h3 class="score-btn">3</h3>
            <h3 class="score-btn">4</h3>
            <h3 class="score-btn">5</h3>
        </div>
        <div class="scores" id="score-line-2">
            <h3 class="score-btn">6</h3>
            <h3 class="score-btn">7</h3>
            <h3 class="score-btn">8</h3>
            <h3 class="score-btn">9</h3>
            <h3 class="score-btn" id="ten-btn">10</h3>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
